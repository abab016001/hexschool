<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Day1:命名規則</h1>
        <h1>Day 2 - 物件取值、Bootstrap 表單 1</h1>
        <h2>Bootstrap 表單元素</h2>
        <label for="mail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="mail" placeholder="name@example.com">
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Default radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Default checked radio
            </label>
        </div>
        <h1>Day 3 - 物件觀念、Bootstrap 表單 2</h1>
        <h2>Bootstrap 表單</h2>
        <div class="row mb-3">
            <label for="city" class="col-sm-2 col-form-label">城市</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Select city">
                    <option value="" selected disabled>請選擇你的居住城市</option>
                    <option value="高雄">高雄市</option>
                    <option value="台南">台南市</option>
                    <option value="台北">台北市</option>
                </select>
            </div>
        </div>
        <h1>Day 4 - 陣列操作 1、Bootstrap font-size</h1>
    </div>
</body>

</html>
