<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <section class="add-section">
        <div class="container">
            <div class="row flex-center">
                <div class="col-10 card flex-center">
                    <div class="add-wapper">
                        <div class="row">
                            <div class="col img-wapper">
                                <img src="img/main_img.png" alt="main_img">
                                <img src="img/logo.png" alt="logo">
                            </div>
                            <form class="col d-flex flex-column" name="addForm" id="addForm">
                                <div class="title">
                                    <i class="bi bi-plus-circle"></i>
                                    <h1>新增旅遊套票</h1>
                                </div>
                                <ul class="content">
                                    <li class="add-item">
                                        <label for="name">套票名稱</label>
                                        <input name="name" id="name" type="text" placeholder="請填寫套票名稱" onfocus="OnFocus(this);">
                                        <i id="error_name" class="error">※必輸欄位</i>
                                    </li>
                                    <li class="add-item">
                                        <label for="imgUrl">圖片網址</label>
                                        <input name="imgUrl" id="imgUrl" type="text" placeholder="請填寫圖片網址" onfocus="OnFocus(this);">
                                        <i id="error_imgUrl" class="error">※必輸欄位</i>
                                    </li>
                                    <li class="add-item">
                                        <label for="area">景點地區</label>
                                        <select name="area" id="area">
                                            <option value="" selected disabled hidden>請選擇景點地區</option>
                                        </select>
                                    </li>
                                    <li class="add-item">
                                        <label for="price">套票金額</label>
                                        <input name="price" id="price" type="number" placeholder="請填寫套票金額" min="0" onfocus="OnFocus(this);">
                                        <i id="error_price" class="error">※必輸欄位</i>
                                    </li>
                                    <li class="add-item">
                                        <label for="group">套票組數</label>
                                        <input name="group" id="group" type="number" placeholder="請填寫套票組數" min="1" max="10" onfocus="OnFocus(this);">
                                        <i id="error_group" class="error">※必輸欄位</i>
                                    </li>
                                    <li class="add-item">
                                        <label for="group">套票星級</label>
                                        <input name="rate" id="rate" type="text" placeholder="請填寫套票星級" min="0" onfocus="OnFocus(this);">
                                        <i id="error_rate" class="error">※必輸欄位</i>
                                    </li>
                                    <li class="add-item">
                                        <label for="description">套票描述</label>
                                        <textarea name="description" id="description" placeholder="請填寫套票描述（限 100 字）" onfocus="OnFocus(this);"></textarea>
                                        <i id="error_description" class="error">※必輸欄位</i>
                                    </li>
                                </ul>
                                <div class="row submit">
                                    <div class="col-6 ms-auto">
                                        <button id="addBtn">新增套票</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="search-section">
        <div class="container">
            <div class="row search-input">
                <div class="col-4">
                    <div class="row">
                        <div class="col-9 ms-auto">
                            <select class="text" name="search_area" id="search_area">
                                <option value="地區搜尋" selected disabled hidden>地區搜尋</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-4 flex-y-center">
                    <span id="search_cnt" class="text"></span>
                </div>
            </div>
            <ul class="row g-4" id="search_result">
            </ul>
        </div>
    </section>
</body>

</html>
