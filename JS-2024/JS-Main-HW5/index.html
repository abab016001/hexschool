<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="layout_input" class="container layout-input">
        <div class="row justify-content-center pt-15">
            <div class="col-4">
                <img class="img-fluid" src="image/main_img.png" alt="main_img">
                <img class="img-fluid" src="image/logo.png" alt="logo">
            </div>
            <div class="col-4 d-flex flex-column">
                <div class="input-title">
                    <i class="bi bi-plus-circle"></i>
                    <h1>新增旅遊套票</h1>
                </div>
                <ul id="input_list" class="input-list list-unstyled">
                    <li class="input-list-item">
                        <label for="" class="title">套票名稱</label>
                        <input class="textbox" type="text" placeholder="請填寫套票名稱">
                    </li>
                </ul>
                <div class="ms-auto">
                    <input class="btn" type="submit" value="新增套票">
                </div>
            </div>
        </div>
    </section>
    <section id="layout_output" class="container">

    </section>
</body>
</html>
