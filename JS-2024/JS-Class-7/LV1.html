<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div id="chart"></div>
    <script>
        let data = null;
        axios.get("https://raw.githubusercontent.com/hexschool/js-training/main/travelAPI-lv1.json")
            .then((response) => {
                data = response.data;
                console.log(data);
                process();
            }).catch((error) => {
                console.log("error", error);
            });

        function process() {
            let area_data = [];
            let area_map = {};
            data.forEach(item => {
                if (area_map[item.area]) {
                    area_map[item.area] += 1;
                } else {
                    area_map[item.area] = 1;
                }
            });
            Object.keys(area_map).forEach(key=>{
                let json = {};
                json[key] = area_map[key];
                area_data.push(json);
            });

            
        }

    </script>
</body>

</html>
