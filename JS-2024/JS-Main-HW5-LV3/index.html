<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script src="layout.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <section id="addTicket-layout">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="card add-ticket">
                        <div class="item d-flex flex-column justify-content-between">
                            <img class="img-fluid" src="images/main_img.png" alt="main_img">
                            <img class="img-fluid" src="images/logo.png" alt="logo">
                        </div>
                        <form id="addTicketForm" class="item">
                            <div class="header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                    <path
                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                                </svg>
                                <h1>新增旅遊套票</h1>
                            </div>
                            <ul id="add-ticket-body" class="body"></ul>
                            <div class="footer d-flex">
                                <div class="w-50 ms-auto">
                                    <input id="addTicketBtn" type="button" class="w-100 button" value="新增套票">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="areaSearch-layout" class="area-search">
        <div class="container">
            <div id="search-input" class="search-input row g-4 align-items-center">
                <div class="col-1"></div>
                <div class="col-3 d-flex">
                    <select name="SEARCH_AREA" id="SEARCH_AREA" class="search-input-select">
                        <option value="地區搜尋" selected hidden disabled>地區搜尋</option>
                    </select>
                </div>
                <div class="col-8">
                    <span id="search-cnt"></span>
                </div>
            </div>
            <ul id="search-result" class="row g-4 search-result"></ul>            
        </div>
    </section>
</body>

</html>
